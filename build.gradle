plugins {
	id 'java'
	id 'jacoco'
}

repositories {
	mavenCentral()
}

dependencies{
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.6'
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.6.2'
}